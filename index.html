<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <input type="text" id="display" value="0" disabled/>
        <button id="clear" class="calc-button">Clear</button>
        <button id="back" class="calc-button">Back</button>
        <button id="seven" class="calc-button digit-button">7</button>
        <button id="eight" class="calc-button digit-button">8</button>
        <button id="nine" class="calc-button digit-button">9</button>
        <button id="divide" class="calc-button operator-button">/</button>
        <button id="four" class="calc-button digit-button">4</button>
        <button id="five" class="calc-button digit-button">5</button>
        <button id="six" class="calc-button digit-button">6</button>
        <button id="multiply" class="calc-button operator-button">x</button>
        <button id="one" class="calc-button digit-button">1</button>
        <button id="two" class="calc-button digit-button">2</button>
        <button id="three" class="calc-button digit-button">3</button>
        <button id="subtract" class="calc-button operator-button">-</button>
        <button id="decimal" class="calc-button">.</button>
        <button id="zero" class="calc-button digit-button">0</button>
        <button id="equals" class="calc-button">=</button>
        <button id="add" class="calc-button operator-button">+</button>   
    </div>
    <script src="script.js"></script>
</body>
</html>
